<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="company-logo">
        <img class="logo" src="images/logo.svg" alt="Company Logo" />
      </div>

      <div class="hero-image"></div>

      <div class="main-content">
        <h1>
          <span>We're</span><br />coming<br />
          soon
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="index.html" onsubmit="return validateForm()">
          <input
            id="email"
            type="text"
            name="email"
            placeholder="Email Address"
          />
          <img
            class="error-symbol hidden"
            src="images/icon-error.svg"
            alt="Error Symbol"
          />
          <button class="submit-btn" type="submit">
            <img
              src="images/icon-arrow.svg"
              alt="Submit email address button"
            />
          </button>
        </form>
        <p class="error-message hidden">Please provide a valid email</p>
      </div>
    </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->

    <script src="script.js"></script>
  </body>
</html>
